<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Calculator (WASM)</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

.calculator {
  width: 100%;
  max-width: 380px;
  padding: 20px;
  border-radius: 28px;
  background: rgba(15, 23, 42, 0.95);
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
}

.display {
  height: 72px;
  background: #020617;
  border-radius: 18px;
  padding: 14px;
  font-size: 32px;
  text-align: right;
  overflow-x: auto;
  white-space: nowrap;
}

.keys {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

button {
  height: 64px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background: #1e293b;
  color: white;
  touch-action: manipulation;
}

button:active { transform: scale(0.94); }

.op { background: #334155; }
.clear { background: #ef4444; }
.equal {
  background: #22c55e;
  color: #022c22;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="keys">
    <button class="clear">C</button>
    <button>(</button>
    <button>)</button>
    <button class="op">÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="op">×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="op">−</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="op">+</button>

    <button>0</button>
    <button>.</button>
    <button>⌫</button>
    <button class="equal">=</button>
  </div>
</div>

<script type="module">
import init, { evaluate } from "./ultimate_calculator_engine.js";

let expr = "";
let wasmReady = false;
const display = document.getElementById("display");

function render() {
  display.textContent = expr || "0";
}

async function boot() {
  try {
    await init("./ultimate_calculator_engine_bg.wasm");
    wasmReady = true;
  } catch {
    console.warn("WASM not ready, UI still works");
  }
}
boot();

document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    const v = btn.textContent;

    if (v === "C") {
      expr = "";
    } else if (v === "⌫") {
      expr = expr.slice(0, -1);
    } else if (v === "=") {
      if (!expr) return;
      try {
        expr = wasmReady ? evaluate(expr) : eval(expr.replace("×","*").replace("÷","/"));
      } catch {
        expr = "Error";
      }
    } else {
      expr += v
        .replace("×","*")
        .replace("÷","/")
        .replace("−","-");
    }
    render();
  });
});
</script>

</body>
</html>
