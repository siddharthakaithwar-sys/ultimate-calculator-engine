<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ultimate WASM Calculator</title>
</head>
<body>
  <h2>Ultimate Calculator (WASM)</h2>

  <input id="a" value="99999999999999999999">
  <input id="b" value="2">
  <button onclick="calc()">Multiply</button>

  <pre id="out"></pre>

  <script type="module">
    import init, { multiply } from "./pkg/ultimate_calculator_engine.js";

    async function boot() {
      await init();
      window.calc = () => {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        document.getElementById("out").textContent =
          multiply(a, b);
      };
    }

    boot();
  </script>
</body>
</html>
