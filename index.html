<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Calculator</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

<div class="calculator">
  <div class="display-box">
    <span id="mode">DEG</span>
    <div id="display">0</div>
  </div>

  <div class="buttons">
    <button class="danger" data-action="clear">C</button>
    <button class="blue" data-action="deg">DEG</button>
    <button data-value="(">(</button>
    <button data-value=")">)</button>

    <button class="blue" data-fn="sin">sin</button>
    <button class="blue" data-fn="cos">cos</button>
    <button class="blue" data-fn="tan">tan</button>
    <button data-value="/">÷</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-value="*">×</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="-">−</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="+">+</button>

    <button data-value="0">0</button>
    <button data-value=".">.</button>
    <button data-action="percent">%</button>
    <button class="equals" data-action="equals">=</button>
  </div>

  <div class="history">
    <div class="history-head">
      <span>History</span>
      <button id="clearHistory">Clear</button>
    </div>
    <div id="historyList"></div>
  </div>
</div>

<script src="app.js?v=3"></script>
</body>
</html>
