<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="display">
    <span id="mode">DEG</span>
    <div id="screen">0</div>
  </div>

  <div class="keys">
    <button data-act="clear" class="red">C</button>
    <button data-act="mode">DEG</button>
    <button data-val="(">(</button>
    <button data-val=")">)</button>

    <button data-fn="sin">sin</button>
    <button data-fn="cos">cos</button>
    <button data-fn="tan">tan</button>
    <button data-val="/">÷</button>

    <button data-val="7">7</button>
    <button data-val="8">8</button>
    <button data-val="9">9</button>
    <button data-val="*">×</button>

    <button data-val="4">4</button>
    <button data-val="5">5</button>
    <button data-val="6">6</button>
    <button data-val="-">−</button>

    <button data-val="1">1</button>
    <button data-val="2">2</button>
    <button data-val="3">3</button>
    <button data-val="+">+</button>

    <button data-val="0">0</button>
    <button data-val=".">.</button>
    <button data-act="back">⌫</button>
    <button data-act="percent">%</button>

    <button data-act="power">^</button>
    <button data-act="equal" class="equals">=</button>
  </div>

  <div class="history">
    <div class="row">
      <span>History</span>
      <button id="clearHistory" class="red">Clear</button>
    </div>
    <div id="historyList"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
