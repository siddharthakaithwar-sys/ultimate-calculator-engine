<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Calculator</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="calculator">

  <!-- DISPLAY -->
  <div class="display-box">
    <div class="mode" id="mode">DEG</div>
    <div class="display" id="display">0</div>
  </div>

  <!-- BUTTONS (unchanged structure) -->
  <div class="buttons">
    <button class="danger" onclick="clearAll()">C</button>
    <button class="blue" onclick="toggleDeg()">DEG</button>
    <button onclick="press('(')">(</button>
    <button onclick="press(')')">)</button>

    <button class="blue" onclick="func('sin')">sin</button>
    <button class="blue" onclick="func('cos')">cos</button>
    <button class="blue" onclick="func('tan')">tan</button>
    <button onclick="press('/')">÷</button>

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('*')">×</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('-')">−</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('+')">+</button>

    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="backspace()">⌫</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
